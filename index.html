<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Facebook Video Downloader</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
  <main  class="py-5">
    <div class="container">
      <div class="mb-5 text-center">
        <h1>Facebook Video Downloader</h1>
        <p>Download Facebook Videos</p> 
      </div>
      <div class="row justify-content-center">
        <div class="col-md-9">
          <!-- searchbar -->
          <div class="card bg-light text-dark">
            <div class="p-4">
              <div class="input-group">
                <input id="fb_url" type="text" name="URL" class="form-control" placeholder="Paste Facebook Video link">
                <button id="download" class="btn btn-primary">Download</button>
              </div>
            </div>
          </div>
          <!-- result -->
          <div id="result">
            <div class="row m-0 mt-3 border shadow rounded">
              <div class="col-md-5 p-1">
                <a href="#" data-bs-toggle="modal" data-bs-target="#myModal">
                  <video class="w-100 h-100 bg-dark border rounded video">
                    <source src="https://mdbootstrap.com/img/video/animation-intro.mp4" type="video/mp4" />
                  </video>
                </a>
              </div>
              <div class="col-md-7 p-4">
                <div class="d-flex flex-column justify-content-between h-100">
                  <h6>No Title Available</h6>
                  <div class="mt-2">
                    <h6 class="mb-2">Download Video in...</h6>
                    <div class="d-flex">
                      <button type="button" class="btn btn-warning btn-sm text-white me-3">Normal Quality</button>
                      <button type="button" class="btn btn-warning btn-sm text-white">High Quality</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Modal -->
          <div class="modal" id="myModal">
            <div class="modal-dialog modal-dialog-centered">
              <video class="w-100 rounded video" controls>
                <source src="https://mdbootstrap.com/img/video/animation-intro.mp4" type="video/mp4" />
              </video>
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" type="text/javascript"></script>
<script src="/js/script.js" type="text/javascript"></script>
</html>
